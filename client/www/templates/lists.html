<ion-view view-title="Lists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="list in lists" href="#/app/lists/{{list.id}}">
        {{list.name}}
      </ion-item>
    </ion-list>
    <form ng-submit="addlist()">
      <input ng-model="newList.name" placeholder="add a new list">
      <input ng-model="newList.type" placeholder="select a type">
      <button class="balanced">Add</button>
    </form>
  </ion-content>
</ion-view>

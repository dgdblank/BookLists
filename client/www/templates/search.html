<ion-view view-title="Search">
  <ion-content>
  <div class="list list-inset">
    <form class="item item-input" ng-submit="search()">
      <i class="icon ion-search placeholder-icon"></i>
      <input ng-model="book.title" type="search" placeholder="Search by Title">
    </form>
  </div>
    <div class="list">
      <label ng-repeat="result in searchResults" class="item item-thumbnail-left">
          <img ng-src="{{result.volumeInfo.imageLinks.thumbnail}}">
          <h2>{{result.volumeInfo.title}}</h2>
          <p>{{result.volumeInfo.authors[0]}}</p>
          <select ng-model="selectedList" ng-change="addToList(selectedList, result)">
            <option selected>Add to List:</option>
            <option ng-repeat="list in lists">{{list.name}}</option>
            </select>
      </label>
    </div>
  </ion-content>
</ion-view>

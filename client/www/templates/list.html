<ion-view view-title="list.name">
  <ion-content>
    <h1>list.name</h1>
    <div class="list">
      <label ng-repeat="book in books" class="item item-thumbnail-left">
          <img ng-src="{{book.thumbnail}}">
          <h2>{{book.title}}</h2>
          <p>{{book.author}}</p>
      </label>
    </div>
  </ion-content>
</ion-view>
